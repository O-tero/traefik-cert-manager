<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate Dashboard</title>
</head>
<body>
    <h1>Certificate Manager Dashboard</h1>
    <table border="1">
        <tr>
            <th>Domain</th>
            <th>Expiry Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.Domain}}</td>
            <td>{{.Expiry}}</td>
            <td>{{.Status}}</td>
            <td><form method="POST" action="/renew?domain={{.Domain}}"><button type="submit">Renew</button></form></td>
        </tr>
        {{end}}
    </table>
</body>
</html>
